<svg width="100%" height="100%" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Floating circles -->
  <circle cx="100" cy="100" r="30" fill="url(#grad1)" opacity="0.6">
    <animate attributeName="cy" values="100;80;100" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1100" cy="200" r="25" fill="url(#grad2)" opacity="0.5">
    <animate attributeName="cx" values="1100;1080;1100" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="600" r="35" fill="url(#grad3)" opacity="0.4">
    <animate attributeName="r" values="35;40;35" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1000" cy="500" r="20" fill="url(#grad1)" opacity="0.6">
    <animate attributeName="cy" values="500;480;500" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Wave patterns -->
  <path d="M0,400 Q300,350 600,400 T1200,400 L1200,800 L0,800 Z" fill="url(#grad2)" opacity="0.1"/>
  <path d="M0,300 Q200,250 400,300 T800,300 L800,800 L0,800 Z" fill="url(#grad3)" opacity="0.1"/>
  
  <!-- Decorative dots -->
  <g opacity="0.3">
    <circle cx="50" cy="150" r="3" fill="white"/>
    <circle cx="150" cy="250" r="2" fill="white"/>
    <circle cx="250" cy="180" r="4" fill="white"/>
    <circle cx="350" cy="320" r="3" fill="white"/>
    <circle cx="450" cy="200" r="2" fill="white"/>
    <circle cx="550" cy="280" r="3" fill="white"/>
    <circle cx="650" cy="150" r="2" fill="white"/>
    <circle cx="750" cy="250" r="4" fill="white"/>
    <circle cx="850" cy="180" r="3" fill="white"/>
    <circle cx="950" cy="320" r="2" fill="white"/>
    <circle cx="1050" cy="200" r="3" fill="white"/>
    <circle cx="1150" cy="280" r="2" fill="white"/>
  </g>
  
  <!-- Microphone icon -->
  <g transform="translate(50,50)" opacity="0.1">
    <rect x="0" y="0" width="100" height="100" rx="20" fill="white"/>
    <circle cx="50" cy="35" r="15" fill="none" stroke="white" stroke-width="3"/>
    <rect x="45" y="50" width="10" height="30" fill="white"/>
    <rect x="35" y="80" width="30" height="5" fill="white"/>
  </g>
  
  <!-- Music notes -->
  <g transform="translate(1000,100)" opacity="0.1">
    <circle cx="0" cy="0" r="8" fill="white"/>
    <rect x="6" y="0" width="3" height="20" fill="white"/>
    <circle cx="15" cy="15" r="6" fill="white"/>
    <rect x="19" y="15" width="2" height="15" fill="white"/>
  </g>
</svg> 